<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icon -->
    <link rel="shortcut icon" href="../img/Logo.png" />

    <!-- My Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://api.fontshare.com/css?f[]=satoshi@300,400,700&display=swap" rel="stylesheet" />
    <!-- font-family: 'Satoshi', sans-serif; -->

    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="../scss/signup/signup.css" />

    <title>Signup to Sticth</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col justify-content-center">
          <img src="../img/Logo.png" alt="Sticth" class="mt-2 logo-pic" width="65" />
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h1 class="mt-4">Register to Sticth</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form>
            <div class="mb-3">
              <label for="Email" class="form-label mt-3">Email</label>
              <input placeholder="email" type="email" class="form-control form" id="Email" aria-describedby="email" />
            </div>
            <div class="mb-3">
              <label for="Username" class="form-label mt-2">Username</label>
              <input placeholder="username" type="text" class="form-control form" id="Username" aria-describedby="username" />
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label mt-2">Password</label>
              <input placeholder="Password" type="password" class="form-control form" id="Password" />
            </div>
            <button type="submit" class="btn btn-primary mt-3 tombol">Signup</button>
            <p class="mt-3 text-center">already have an account ? <a href="login.html">login to Sticth</a></p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
